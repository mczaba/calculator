<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/calc.png" />
</head>

<body>
    <div id="calculator">
        <h1 id="header">Calculator</h1>
        <div id="display">
            <p id="operation"></p>
            <p id="result"></p>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                <button id="dot">.</button>
            </div>
            <div id="operators">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">ร</button>
                <button class="operator">รท</button>
            </div>
            <div id="rest">
                <button id="return"><img src="img/backspace.png" height="20px" width="25px"></button>
                <button id="clear">AC</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <div id="notepad">
        <div id="notepadButtons">
            <button id="addNotePad">add to notepad</button>
            <button id="clearNotePad">clear notepad</button>
        </div>
        <div id="notepadDisplay">

        </div>
    </div>
    <script src="script.js"></script>
</body>
